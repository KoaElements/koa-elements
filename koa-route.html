<link rel="import" href="bower_components/polymer/polymer.html">
<dom-module id="koa-route">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

  </template>
  <script>
    (function (Polymer, _) {
      'use strict';
      class KoaRoute {
        beforeRegister() {
          this.is = 'koa-route';

          this.properties = {
            /** */
            method: {
              type: String
            },

            path: {
              type: String
            },

            middleware: {
              type: Object
            }
          };
        }

        attached() {
          this.parentElement.app.use(_[this.method](this.path, this.middleware));
        }
      }

      Polymer(KoaRoute);
    })(Polymer, require('koa-route'));
  </script>
</dom-module>
